 <!DOCTYPE html>
    <head>
         <meta charset="utf-8"/>

         <meta name="description" content="Hierarchy comparison - colouring"/>
         <title> Artificial generator of taxonomies </title>
         <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
         <script src="bootstrap.min.js"></script>

    <header>
      <h1>
          Artificial taxonomy generator
      </h1>

    </header>
    <body> 

    <div id="Menu" class="select">
      <h2>Select source taxonomy</h2> 
      <input type="file" id="file1"  onchange="showname()"/>
    </div>
    <div id="Values">
      <h2>Change percentage</h2> 
      <label id="Label_Congrunece">Congruency</label>
      <input name="browser" id="Select_Congruence" value="100" readonly>

      <label id="Label_Splits">Splits</label>
      <input list="browsers" name="browser" id="Select_Splts" oninput="UpdateCB_Splits('Splits')">
      <datalist id="browsers">
         <option value="0">0%</option>
         <option id="diezM" value="10">10%</option>
         <option id="veinteM" value="20">20%</option>
         <option id="treintaM" value="30">30%</option>
         <option id="cuarentaM" value="40">40%</option>
         <option id="cincuentaM" value="50">50%</option>
         <option id="sesentaM" value="60">60%</option>
         <option id="setentaM" value="70">70%</option>
      </datalist>

       <label id="Label_Merges">Merges</label>
       <input list="browsers1" name="browser" id="Select_Merges" oninput="UpdateCB_Splits('Merges')">
       <datalist id="browsers1">
         <option value="0">0%</option>
         <option id="diezM" value="10">10%</option>
         <option id="veinteM" value="20">20%</option>
         <option id="treintaM" value="30">30%</option>
         <option id="cuarentaM" value="40">40%</option>
         <option id="cincuentaM" value="50">50%</option>
         <option id="sesentaM" value="60">60%</option>
         <option id="setentaM" value="70">70%</option>
       </datalist>

        <label id="Label_Moves">Moves</label>

         <datalist id="browsers2">
           <option value="0">0%</option>
           <option id="diezM" value="10">10%</option>
           <option id="veinteM" value="20">20%</option>
           <option id="treintaM" value="30">30%</option>
           <option id="cuarentaM" value="40">40%</option>
           <option id="cincuentaM" value="50">50%</option>
           <option id="sesentaM" value="60">60%</option>

           <option id="cuarentaM" value="40">40%</option>

           <option id="sesentaM" value="60">60%</option>

           <option value="0">0%</option>
           <option id="diezM" value="10">10%</option>

         </datalist>
         <p align=center id="Anotacion">The percentage of congruence must be at least 30 percent</p>
    </div>        
    <div id="ErrorMessage">
      <h3>!!! Invalid percentage values !!!</h3>
    </div>    

    <div id="BotonesGeneracion">
      <h2>File generation</h2>
      <a href="" class="boton_1"  onclick="CopyTaxonomy()">Generate</a>
    </div>
